<h1>{{title}}</h1>

<form [formGroup]="formZaner">
  <label>ID:
    <input type="text" placeholder="Zadajte ID" formControlName="id"/>
  </label>
  <label>Názov:
    <input type="text" placeholder="Zadajte názov" formControlName="name"/>
  </label>
  <p class="invalid-text" *ngIf="formZaner.controls.name.invalid">Zadajte názov</p>
  <button (click)="saveGenre()"></button>
</form>

<table *ngIf="genres!=null">
  <tr>
    <th>Žánre</th>
    <th style="width: 20px"></th>
  </tr>
  <tr *ngFor="let i of genres">
    <td>{{i.name}}</td>
    <td>
      <button (click)="updateGenre(i.id)">
        Upraviť
      </button>
      <button (click)="deleteGenre(i.id)">
        Zmazať
      </button>
    </td>
  </tr>
</table>
